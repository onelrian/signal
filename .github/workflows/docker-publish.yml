name: Docker

on:
  push:
    branches: [ "main" ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY_GHCR: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DOCKER_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Login to Docker Hub
      - name: Log into Docker Hub
        if: github.event_name != 'pull_request' && env.DOCKER_USERNAME != ''
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Login to GitHub Container Registry
      - name: Log into GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_GHCR }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME }}
            ${{ secrets.DOCKERHUB_USERNAME != '' && env.IMAGE_NAME || '' }}
          tags: |
            # 1. Tag 'latest' ONLY when pushing to main
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            
            # 2. Tag with the version number (1.0.0) when pushing a tag
            type=semver,pattern={{version}}
            
            # 3. (Optional) Also tag 'main' literally if you want image:main
            type=ref,event=branch

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo Registry
        uses: swatinem/rust-cache@v2

      # Note: We use the strategy of building in the runner and copying the binary.
      # This utilizes the rust-cache efficiently.
      - name: Build Binary
        run: cargo build --release --locked

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
